
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <title>A good list</title>
  <link rel="stylesheet" href='style.css' type='text/css' />
</head>
<body>
<div class="todo">
  <h1>A good list</h1>
  <div>
    <input type="text" id="newTodo" class="newTodo" placeholder="Add your new Todo">
    <button id="addTodo" class="addTodo">Add</button>
    <button id="deleteAll" class="deleteAll">Delete All</button>

  </div>
  <div class = "loader" hidden> </div>
  <ul id="todoList" class="todoList">
  </ul>
  <button id="deleteTodo" class="delete">Delete Selected</button>
</body>
<script src="main.js" type="module">
</script>
</html>
